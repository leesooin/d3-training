<html>

    <head>
    		<title>Dev Env</title>
    		<script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <script>
        		d3.json("data.json", function(data){
        			var canvas = d3.select("body")
        										 .append("svg")
        									   .attr("width", 500)
        									   .attr("height", 800)

        			canvas.selectAll("rect")
        						.data(data)
        						.enter()
	        						.append("rect")
	        						.attr("width", function(d){ return d.size; })
	        						.attr("height", 20)
	        						.attr("y", function(d, i){ return i * 25 ; })
	        						.attr("fill", function(d){ return d.color; })
	        						.attr("stroke", "black")
	        						
	        		canvas.selectAll("circle")
	        				  .data(data)
	        				  .enter()
	        				  	.append("circle")
	        				  	.attr("cx", function(d){ return d.size + 100; })
	        				  	.attr("cy", function(d){ return -2*d.size + 600; })
	        				  	.attr("r",  15)	
	        				  	.attr("fill", function(d){ return d.color; }) 
	        				  	.attr("stroke", "black")       				  	
        		});
        </script>
    </body>
</html>
